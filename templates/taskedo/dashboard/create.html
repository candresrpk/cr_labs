{% extends "taskedo_base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10 col-lg-7">

    

    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body p-4 p-md-5">

        <h3 class="fw-bold mb-4">Crear nueva tarea</h3>

        <form method="post" novalidate>
          {% csrf_token %}

          <!-- TITLE -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Título *</label>
            <input type="text"
                   name="title"
                   class="form-control rounded-3"
                   placeholder="Ej: Terminar dashboard"
                   value="{{ form.title.value|default_if_none:'' }}">
          </div>

          <!-- DESCRIPTION -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Descripción</label>
            <textarea name="description"
                      rows="4"
                      class="form-control rounded-3"
                      placeholder="Describe la tarea">{{ form.description.value|default_if_none:'' }}</textarea>
          </div>

          <!-- COMPLETED -->
          <div class="form-check mb-4">
            <input class="form-check-input"
                   type="checkbox"
                   name="completed"
                   {% if form.completed.value %}checked{% endif %}>
            <label class="form-check-label">
              Marcar como completada
            </label>
          </div>

          <!-- ACTIONS -->
          <div class="d-flex justify-content-between">
            <a href="{% url 'taskedo:list' %}" class="btn btn-outline-secondary rounded-pill">
              Cancelar
            </a>
            <button type="submit" class="btn btn-success rounded-pill px-4">
              Guardar tarea
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}

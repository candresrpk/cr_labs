{% extends "taskedo_base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm rounded-4">
    <div class="card-body text-center">
      <h4 class="fw-bold mb-3">¿Eliminar tarea?</h4>

      <p class="text-muted">
        Estás a punto de eliminar la tarea:
        <strong>{{ object.title }}</strong>
      </p>

      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger px-4">Eliminar</button>
        <a href="{% url 'taskedo:list' %}" class="btn btn-outline-secondary ms-2">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}

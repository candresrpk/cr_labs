<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Taskedo{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      min-height: 100vh;
      background: #ffffff;
    }
    .sidebar .nav-link.active {
      background-color: #198754;
      color: #fff;
    }
    .sidebar .nav-link {
      color: #212529;
      font-weight: 500;
    }
    .sidebar .nav-link:hover {
      background-color: #e9f7ef;
      color: #198754;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <aside class="col-12 col-md-3 col-lg-2 sidebar border-end p-0">
      <div class="d-flex flex-column h-100">

        <!-- USER -->
        <div class="p-4 text-center border-bottom">
          <div class="rounded-circle bg-success text-white d-inline-flex align-items-center justify-content-center mb-2"
               style="width:48px;height:48px;">
            {{ user.username|slice:":1"|upper }}
          </div>
          <h6 class="mb-0 fw-semibold">{{ user.username }}</h6>
          <small class="text-muted">Taskedo</small>
        </div>

        <!-- NAV -->
        <nav class="flex-grow-1 p-3">
          <ul class="nav nav-pills flex-column gap-2">
            <li class="nav-item">
              <a href="#" class="nav-link {% block nav_tasks %}{% endblock %}">
                ğŸ“ Tareas
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link {% block nav_progress %}{% endblock %}">
                ğŸ“Š Progreso
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link {% block nav_admin %}{% endblock %}">
                âš™ï¸ Administrar
              </a>
            </li>
          </ul>
        </nav>

        <!-- LOGOUT -->
        <div class="p-3 border-top">
          <a href="#" class="btn btn-outline-success btn-sm rounded-pill w-100">
            Cerrar sesiÃ³n
          </a>
        </div>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      {% include "./includes/messages.html" %}
      {% block content %}{% endblock %}
    </main>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>

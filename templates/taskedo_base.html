<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Taskedo{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      min-height: 100vh;
      background: #ffffff;
    }
    .sidebar .nav-link.active {
      background-color: #198754;
      color: #fff;
    }
    .sidebar .nav-link {
      color: #212529;
      font-weight: 500;
    }
    .sidebar .nav-link:hover {
      background-color: #e9f7ef;
      color: #198754;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

<div class="container-fluid">
  <div class="row">


    <!-- MOBILE NAVBAR -->
    <nav class="navbar navbar-light bg-white border-bottom d-md-none">
      <div class="container-fluid">
        <button class="btn btn-outline-success rounded-pill"
                data-bs-toggle="offcanvas"
                data-bs-target="#mobileSidebar">
          ☰ Menú
        </button>
        <span class="fw-semibold">Taskedo</span>
      </div>
    </nav>

    <!-- SIDEBAR DESKTOP -->
    <aside class="d-none d-md-block col-md-3 col-lg-2 sidebar border-end p-0">
      {% include "includes/sidebar.html" %}
    </aside>

    <!-- SIDEBAR MOBILE (OFFCANVAS) -->
    <div class="offcanvas offcanvas-start d-md-none"
        tabindex="-1"
        id="mobileSidebar">

      <div class="offcanvas-header border-bottom">
        <h6 class="mb-0">Menú</h6>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body p-0">
        {% include "includes/sidebar.html" %}
      </div>
    </div>


    <!-- MAIN CONTENT -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      {% include "./includes/messages.html" %}
      {% block content %}{% endblock %}
    </main>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
